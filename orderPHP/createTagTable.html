<html>
	<head>
		<meta charset="utf-8">
		<!-- viewportの設定により、端末の幅を初期解像度とする -->
		<meta name="viewport" content="width=device-width">
		<!-- タイトル -->
		<title>発注・受注機能</title>
		<!-- jQueryの本体を読み込む -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!-- タグを作成するJSの関数群を読み込む -->
		<script type="text/javascript" src="../js/createTag.js"></script>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせる -->
		<div id="container">
			<!-- 後に呼ばれる各ページと同じく、main以下をpageで囲む -->
			<div class="page">
				<!-- コンテンツ領域となるdivタグmain -->
				<div class="main"></div>
			</div>
		</div>
		<!-- JavaScriptのコードを記述 -->
		<script type='text/javascript'>
		//読み込み後
		$(document).ready(function(){
			// dom要素を作るためのクラスをインスタンス化する
			creator = new createTag();
			// 受発注画面のdomに配置するデータを取得する
			creator.getJsonFile('json/createTagTable.json');
			//テーブル用のJSON配列を取得する
			creator.getJsonFile('../GetJSONArray', creator.json['createTagTable'], 'createTagTable');

			// 受発注画面に配置するdomを取得する
			creator.getDomFile('source/template.html');

			//createTagTableによりテーブルを作成する
			creator.outputTagTable('createTagTable', 'createTagTable', '.main');
		});

		//JavaScriptのコード記述を終える
		</script>
	</body>
</html>
